<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card glass-card shadow-lg" style="max-width: 420px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-wallet2 display-3 text-success"></i>
                    <h2 class="mt-2 fw-bold text-white">Controle Financeiro</h2>
                    <p class="text-secondary">Faça login para continuar</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>Email ou senha inválidos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout realizado com sucesso.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>Conta criada! Faça login.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label text-light">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-light"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control bg-dark text-light border-secondary" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-light">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-light"><i class="bi bi-lock"></i></span>
                            <input type="password" name="senha" class="form-control bg-dark text-light border-secondary" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </form>
                <div class="text-center mt-4">
                    <span class="text-secondary">Não tem conta?</span>
                    <a th:href="@{/register}" class="text-success text-decoration-none fw-bold"> Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
