<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Gastos - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="/dashboard">
                <i class="bi bi-wallet2 me-2"></i>Controle Financeiro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i
                                class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/gastos"><i
                                class="bi bi-list-ul me-1"></i>Gastos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gastos/semana"><i
                                class="bi bi-calendar-week me-1"></i>Semanal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gastos/mes"><i
                                class="bi bi-calendar-month me-1"></i>Mensal</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3"><i class="bi bi-person-circle me-1"></i><span
                            th:text="${nomeUsuario}">Usuário</span></span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm"><i
                                class="bi bi-box-arrow-right me-1"></i>Sair</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">
                <i class="bi bi-list-ul me-2 text-success"></i>Meus Gastos
                <span th:if="${filtro == 'semana'}" class="badge bg-warning ms-2">Semana</span>
                <span th:if="${filtro == 'mes'}" class="badge bg-info ms-2">Mês</span>
            </h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalGasto">
                <i class="bi bi-plus-lg me-1"></i>Novo Gasto
            </button>
        </div>

        <!-- ALERTS -->
        <div id="alertSuccess" class="alert alert-success alert-dismissible fade d-none" role="alert">
            <i class="bi bi-check-circle me-2"></i><span id="alertMsg"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- TABLE -->
        <div class="card glass-card border-0 shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0">
                        <thead>
                            <tr class="text-secondary">
                                <th>#</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="g, iter : ${gastos}">
                                <td th:text="${iter.index + 1}">1</td>
                                <td th:text="${g.descricao}">-</td>
                                <td><span class="badge bg-secondary" th:text="${g.categoria.descricao}">-</span></td>
                                <td class="text-danger fw-bold">R$ <span
                                        th:text="${#numbers.formatDecimal(g.valor, 1, 2)}">0</span></td>
                                <td th:text="${#temporals.format(g.data, 'dd/MM/yyyy')}">-</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-warning me-1 btn-edit" th:data-id="${g.id}"
                                        th:data-descricao="${g.descricao}" th:data-valor="${g.valor}"
                                        th:data-categoria="${g.categoria}" th:data-data="${g.data}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form th:action="@{'/api/gastos/' + ${g.id}}" method="post"
                                        class="d-inline form-delete">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <button type="button" class="btn btn-sm btn-outline-danger btn-del"
                                            th:data-id="${g.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(gastos)}">
                                <td colspan="6" class="text-center text-secondary py-5">
                                    <i class="bi bi-inbox display-4 d-block mb-2"></i>Nenhum gasto encontrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NOVO/EDITAR GASTO -->
    <div class="modal fade" id="modalGasto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="modalTitle"><i class="bi bi-plus-circle me-2 text-success"></i>Novo
                        Gasto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="formGasto">
                    <div class="modal-body">
                        <input type="hidden" id="gastoId">
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" id="descricao" class="form-control bg-dark text-light border-secondary"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" id="valor" class="form-control bg-dark text-light border-secondary"
                                step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select id="categoria" class="form-select bg-dark text-light border-secondary" required>
                                <option value="">Selecione...</option>
                                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.descricao}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" id="data" class="form-control bg-dark text-light border-secondary"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-lg me-1"></i>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
