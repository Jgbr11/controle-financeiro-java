<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/theme.js"></script>
</head>

<body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="/dashboard">
                <i class="bi bi-wallet2 me-2"></i>Controle Financeiro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard"><i
                                class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gastos"><i class="bi bi-list-ul me-1"></i>Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gastos/semana"><i class="bi bi-calendar-week me-1"></i>Semanal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gastos/mes"><i class="bi bi-calendar-month me-1"></i>Mensal</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-light me-1"><i class="bi bi-person-circle me-1"></i><span
                            th:text="${nomeUsuario}">Usuário</span></span>
                    <button type="button" id="btnThemeToggle" class="btn-theme-toggle" title="Mudar tema">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm"><i
                                class="bi bi-box-arrow-right me-1"></i>Sair</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h3 class="mb-4"><i class="bi bi-speedometer2 me-2 text-success"></i>Dashboard</h3>

        <!-- CARDS RESUMO -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card glass-card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-secondary mb-1">Total da Semana</p>
                                <h3 class="fw-bold text-warning mb-0">R$ <span
                                        th:text="${#numbers.formatDecimal(totalSemana, 1, 2)}">0,00</span></h3>
                            </div>
                            <div class="icon-box bg-warning bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-calendar-week text-warning fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-secondary mb-1">Total do Mês</p>
                                <h3 class="fw-bold text-info mb-0">R$ <span
                                        th:text="${#numbers.formatDecimal(totalMes, 1, 2)}">0,00</span></h3>
                            </div>
                            <div class="icon-box bg-info bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-calendar-month text-info fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-secondary mb-1">Média Diária</p>
                                <h3 class="fw-bold text-success mb-0">R$ <span
                                        th:text="${#numbers.formatDecimal(mediaDiaria, 1, 2)}">0,00</span></h3>
                            </div>
                            <div class="icon-box bg-success bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-graph-up text-success fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="row g-4 mb-4">
            <div class="col-lg-8">
                <div class="card glass-card border-0 shadow">
                    <div class="card-header bg-transparent border-secondary">
                        <h5 class="mb-0 text-light"><i class="bi bi-bar-chart me-2 text-info"></i>Gastos Mensais</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="chartMensal" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card glass-card border-0 shadow">
                    <div class="card-header bg-transparent border-secondary">
                        <h5 class="mb-0 text-light"><i class="bi bi-pie-chart me-2 text-success"></i>Por Categoria</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="chartCategoria" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="card glass-card border-0 shadow">
                    <div class="card-header bg-transparent border-secondary">
                        <h5 class="mb-0 text-light"><i class="bi bi-graph-up me-2 text-warning"></i>Evolução Semanal
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="chartSemanal" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card glass-card border-0 shadow">
                    <div class="card-header bg-transparent border-secondary">
                        <h5 class="mb-0 text-light"><i class="bi bi-clock-history me-2 text-danger"></i>Gastos Recentes
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover mb-0">
                                <thead>
                                    <tr class="text-secondary">
                                        <th>Descrição</th>
                                        <th>Categoria</th>
                                        <th>Valor</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="g : ${gastosRecentes}">
                                        <td th:text="${g.descricao}">-</td>
                                        <td><span class="badge bg-secondary" th:text="${g.categoria.descricao}">-</span>
                                        </td>
                                        <td class="text-danger fw-bold">R$ <span
                                                th:text="${#numbers.formatDecimal(g.valor, 1, 2)}">0</span></td>
                                        <td th:text="${#temporals.format(g.data, 'dd/MM/yyyy')}">-</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(gastosRecentes)}">
                                        <td colspan="4" class="text-center text-secondary py-4">Nenhum gasto registrado
                                            ainda.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script th:inline="javascript">
        const categoriaData = /*[[${gastosPorCategoria}]]*/ {};
        const resumoSemanal = /*[[${resumoSemanal}]]*/[];
        const resumoMensal = /*[[${resumoMensal}]]*/[];
    </script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
