<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/theme.js"></script>
</head>

<body class="bg-dark text-light">
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="/dashboard">
                <i class="bi bi-wallet2 me-2"></i>Controle Financeiro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i
                                class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gastos"><i class="bi bi-list-ul me-1"></i>Gastos</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/gastos/semana"><i
                                class="bi bi-calendar-week me-1"></i>Semanal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gastos/mes"><i
                                class="bi bi-calendar-month me-1"></i>Mensal</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/orcamentos"><i
                                class="bi bi-piggy-bank me-1"></i>Orçamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gastos-fixos"><i
                                class="bi bi-pin-angle me-1"></i>Gastos Fixos</a></li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-light me-1"><i class="bi bi-person-circle me-1"></i><span
                            th:text="${nomeUsuario}">Usuário</span></span>
                    <button type="button" id="btnThemeToggle" class="btn-theme-toggle" title="Mudar tema">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm"><i
                                class="bi bi-box-arrow-right me-1"></i>Sair</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">
                <i class="bi bi-piggy-bank me-2 text-success"></i>Orçamentos por Categoria
            </h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalOrcamento">
                <i class="bi bi-plus-lg me-1"></i>Novo Orçamento
            </button>
        </div>

        <!-- ALERTAS -->
        <div id="alertSuccess" class="alert alert-success alert-dismissible fade d-none" role="alert">
            <i class="bi bi-check-circle me-2"></i><span id="alertMsg"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- TABELA -->
        <div class="card glass-card border-0 shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0">
                        <thead>
                            <tr class="text-secondary">
                                <th>#</th>
                                <th>Categoria</th>
                                <th>Limite Mensal</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orc, iter : ${orcamentos}">
                                <td th:text="${iter.index + 1}">1</td>
                                <td><span class="badge bg-secondary" th:text="${orc.categoria.descricao}">-</span></td>
                                <td class="text-success fw-bold">R$ <span
                                        th:text="${#numbers.formatDecimal(orc.limite, 1, 2)}">0</span></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-warning me-1 btn-edit-orc"
                                        th:data-id="${orc.id}" th:data-categoria="${orc.categoria}"
                                        th:data-limite="${orc.limite}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger btn-del-orc" th:data-id="${orc.id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orcamentos)}">
                                <td colspan="4" class="text-center text-secondary py-5">
                                    <i class="bi bi-piggy-bank display-4 d-block mb-2"></i>Nenhum orçamento definido.
                                    Clique em "Novo Orçamento" para começar.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NOVO/EDITAR ORÇAMENTO -->
    <div class="modal fade" id="modalOrcamento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="modalTitle"><i class="bi bi-plus-circle me-2 text-success"></i>Novo
                        Orçamento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="formOrcamento">
                    <div class="modal-body">
                        <input type="hidden" id="orcId">
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select id="categoria" class="form-select bg-dark text-light border-secondary" required>
                                <option value="">Selecione...</option>
                                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.descricao}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Limite Mensal (R$)</label>
                            <input type="number" id="limite" class="form-control bg-dark text-light border-secondary"
                                step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-lg me-1"></i>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('modalOrcamento');
            const form = document.getElementById('formOrcamento');
            const modalTitle = document.getElementById('modalTitle');
            const bsModal = modal ? new bootstrap.Modal(modal) : null;

            // Salvar
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const payload = {
                        categoria: document.getElementById('categoria').value,
                        limite: parseFloat(document.getElementById('limite').value)
                    };

                    fetch('/api/orcamentos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'same-origin'
                    })
                        .then(res => {
                            if (res.ok) {
                                bsModal.hide();
                                showAlert('Orçamento salvo com sucesso!');
                                setTimeout(() => location.reload(), 800);
                            } else {
                                res.json().then(data => alert('Erro: ' + JSON.stringify(data)));
                            }
                        })
                        .catch(err => alert('Erro de conexão: ' + err));
                });
            }

            // Editar
            document.querySelectorAll('.btn-edit-orc').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.getElementById('orcId').value = this.dataset.id;
                    document.getElementById('categoria').value = this.dataset.categoria;
                    document.getElementById('limite').value = this.dataset.limite;
                    modalTitle.innerHTML = '<i class="bi bi-pencil me-2 text-warning"></i>Editar Orçamento';
                    bsModal.show();
                });
            });

            // Excluir
            document.querySelectorAll('.btn-del-orc').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (!confirm('Tem certeza que deseja excluir este orçamento?')) return;
                    fetch('/api/orcamentos/' + this.dataset.id, {
                        method: 'DELETE',
                        credentials: 'same-origin'
                    })
                        .then(res => {
                            if (res.ok || res.status === 204) {
                                showAlert('Orçamento excluído!');
                                setTimeout(() => location.reload(), 800);
                            }
                        })
                        .catch(err => alert('Erro: ' + err));
                });
            });

            // Resetar ao abrir
            if (modal) {
                modal.addEventListener('show.bs.modal', function (e) {
                    if (e.relatedTarget && e.relatedTarget.classList.contains('btn-success')) {
                        form.reset();
                        document.getElementById('orcId').value = '';
                        modalTitle.innerHTML = '<i class="bi bi-plus-circle me-2 text-success"></i>Novo Orçamento';
                    }
                });
            }

            function showAlert(msg) {
                const el = document.getElementById('alertSuccess');
                const msgEl = document.getElementById('alertMsg');
                if (el && msgEl) {
                    msgEl.textContent = msg;
                    el.classList.remove('d-none');
                    el.classList.add('show');
                }
            }
        });
    </script>
</body>

</html>
